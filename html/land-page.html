<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="apple-touch-icon" sizes="76x76" href="/img/apple-icon.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/img/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/img/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/img/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <title>
    MO-DM: Motivation-Oriented Decision-Making
  </title>
  <!--     Fonts and icons     -->
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900|Roboto+Slab:400,700" />
  <!-- Nucleo Icons -->
  <link href="/css/nucleo-icons.css" rel="stylesheet" />
  <link href="/css/nucleo-svg.css" rel="stylesheet" />
  <!-- Font Awesome Icons -->
  <script src="/js/kit.fontawesome.js" crossorigin="anonymous"></script>
  <!-- Material Icons -->
  <link href="/css/iconsRound.css" rel="stylesheet">
  <!-- CSS Files -->
  <link id="pagestyle" href="/css/material-dashboard.css" rel="stylesheet" />
</head>

<body class="bg-gray-200">
<div class="container position-sticky z-index-sticky top-0">
  <div class="row">
    <div class="col-12">
    </div>
  </div>
</div>
<main class="main-content  mt-0">
  <div class="page-header align-items-start min-vh-100" style="background-image: url('https://images.unsplash.com/photo-1497294815431-9365093b7331?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1950&q=80');">
    <span class="mask bg-gradient-dark opacity-6"></span>
    <div class="container my-auto">
      <div class="row">
        <div class="col-lg-4 col-md-8 col-12 mx-auto">
          <div class="card z-index-0 fadeIn3 fadeInBottom">
            <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
              <div class="bg-gradient-primary shadow-primary border-radius-lg py-3 pe-1">
                <h4 class="text-white font-weight-bolder text-center mt-2 mb-0">
                  <img class="img-80" alt="MO-DM Logo" src="/img/mo-dm-logo.png"/>
                </h4>
                <div class="row mt-3">
                  <center class="text-white">MO-DM: Motivation-Oriented Decision-Making</center>
                </div>
              </div>
            </div>
            <div class="card-body">
              <form id="formLogin" role="form" class="text-start">
                <div class="input-group input-group-outline my-3">
                  <label class="form-label">Login</label>
                  <input id="inputLogin" onClick="this.select();" type="text" class="form-control">
                </div>
                <div class="input-group input-group-outline mb-3">
                  <label class="form-label">Senha</label>
                  <input id="inputPassword" onClick="this.select();" type="password" class="form-control">
                </div>
                <div class="input-group input-group-outline mb-3">
                  <label class="form-label">Chave-Convite do Projeto</label>
                  <input id="inputKey" onClick="this.select();" type="text" class="form-control">
                </div>
                <div class="text-center">
                  <button id="loginButton" type="button" class="btn bg-gradient-primary w-100 my-4 mb-2">Entrar</button>
                </div>
                <p class="mt-4 text-sm text-center">
                  Não tem uma conta?
                  <a href="/register/user" class="text-primary text-gradient font-weight-bold">Criar Conta</a><br/>
                  Criar novo projeto?
                  <a href="/register/project" class="text-primary text-gradient font-weight-bold">Criar Projeto</a>
                </p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer position-absolute bottom-2 py-2 w-100">
      <div class="container">
        <div class="row align-items-center justify-content-lg-between">
          <div class="col-12 col-md-6 my-auto">
            <div class="copyright text-center text-sm text-white text-lg-start">
              © <script>
              document.write(new Date().getFullYear())
            </script> - MO-DM -
              <a href="#" class="font-weight-bold text-white">Alvaro Magnum</a> | <a href="#" class="font-weight-bold text-white">Cristiano Araújo</a> | <a href="#" class="font-weight-bold text-white">Patrícia Tedesco</a>
            </div>
          </div>
          <div class="col-12 col-md-6">
            <ul class="nav nav-footer justify-content-center justify-content-lg-end">
              <li class="nav-item">
                <a href="#" class="nav-link text-white">Sobre</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </footer>
  </div>
</main>
<!--   Core JS Files   -->
<script src="/js/core/popper.min.js"></script>
<script src="/js/core/bootstrap.min.js"></script>
<script src="/js/plugins/perfect-scrollbar.min.js"></script>
<script src="/js/plugins/smooth-scrollbar.min.js"></script>
<script>
  var win = navigator.platform.indexOf('Win') > -1;
  if (win && document.querySelector('#sidenav-scrollbar')) {
    var options = {
      damping: '0.5'
    }
    Scrollbar.init(document.querySelector('#sidenav-scrollbar'), options);
  }
</script>
<!-- Github buttons -->
<script async defer src="/js/buttons.js"></script>
<!-- Control Center for Material Dashboard: parallax effects, scripts for the example pages etc -->
<script src="/js/material-dashboard.js"></script>
<script src="/js/jquery.min.js"></script>
<script src="/js/sweet-alert.js"></script>
<script src="/js/land-page.js"></script>
</body>

</html>
