<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="apple-touch-icon" sizes="76x76" href="/img/apple-icon.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/img/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/img/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/img/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <title>
    MO-DM: Motivation-Oriented Decision-Making
  </title>
  <!--     Fonts and icons     -->
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900|Roboto+Slab:400,700" />
  <!-- Nucleo Icons -->
  <link href="/css/nucleo-icons.css" rel="stylesheet" />
  <link href="/css/nucleo-svg.css" rel="stylesheet" />
  <!-- Font Awesome Icons -->
  <script src="/js/kit.fontawesome.js" crossorigin="anonymous"></script>
  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
  <!-- CSS Files -->
  <link id="pagestyle" href="/css/material-dashboard.css" rel="stylesheet" />
  <link href="/css/custom.css" rel="stylesheet" />
</head>

<body class="">
  <div class="container position-sticky z-index-sticky top-0">
    <div class="row">
      <div class="col-12">
      </div>
    </div>
  </div>
  <main class="main-content  mt-0">
    <section>
      <div class="page-header min-vh-100">
        <div class="container">
          <div class="row">
            <div class="col-6 d-lg-flex d-none h-100 my-auto pe-0 position-absolute top-0 start-0 text-center justify-content-center flex-column">
              <div class="position-relative bg-gradient-light h-100 m-3 px-7 border-radius-lg d-flex flex-column justify-content-center" style="background-image: url('/img/illustrations/illustration-signup.jpg'); background-size: cover;">
              </div>
            </div>
            <div class="col-xl-4 col-lg-5 col-md-7 d-flex flex-column ms-auto me-auto ms-lg-auto me-lg-5">
              <div class="card card-plain">
                <div class="card-header">
                  <h4 class="font-weight-bolder">Criar Usuário</h4><br/>
                  <p class="mb-0"><b>Insira um nome de usuário e uma senha para efetuar o registro!</b></p><br/>
                  <p class="mb-0"><i>Não utilize caracteres especiais, nem espaços, para o login!</i></p>
                </div>
                <div class="card-body">
                  <form role="form" id="formSignup">
                    <div class="input-group input-group-outline mb-3">
                      <label for="inputTextName" class="form-label">Nome</label>
                      <input onClick="this.select();" id="inputTextName" type="text" class="form-control"/>
                    </div>
                    <div class="input-group input-group-outline mb-3">
                      <select id="selectCourse" class="form-select select-course" aria-label="Curso" onfocusout="checkSelectedCourse()">
                        <option value="0">Curso</option>
                      </select>
                    </div>
                    <div class="input-group input-group-outline mb-3">
                      <label for="inputTextLogin" class="form-label">Login</label>
                      <input onClick="this.select();" id="inputTextLogin" type="text" class="form-control"/>
                    </div>
                    <div class="input-group input-group-outline mb-3">
                      <label for="inputTextPassword1" class="form-label">Senha</label>
                      <input onClick="this.select();" id="inputTextPassword1" type="password" class="form-control"/>
                    </div>
                    <div class="input-group input-group-outline mb-3">
                      <label for="inputTextPassword2" class="form-label">Repetir Senha</label>
                      <input onClick="this.select();" id="inputTextPassword2" type="password" class="form-control"/>
                    </div>
                    <div class="text-center">
                      <button type="button" id="signUpButton" class="btn btn-lg bg-gradient-dark btn-lg w-100 mt-4 mb-0 white-border">Criar</button>
                    </div>
                  </form>
                </div>
                <div class="card-footer text-center pt-0 px-lg-2 px-1">
                  <p class="mb-2 text-sm mx-auto">
                    Já possui uma conta?
                    <a href="/" class="text-white font-weight-bold">Entrar</a>
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
  <!--   Core JS Files   -->
  <script src="/js/core/popper.min.js"></script>
  <script src="/js/core/bootstrap.min.js"></script>
  <script src="/js/plugins/perfect-scrollbar.min.js"></script>
  <script src="/js/plugins/smooth-scrollbar.min.js"></script>
  <script>
    var win = navigator.platform.indexOf('Win') > -1;
    if (win && document.querySelector('#sidenav-scrollbar')) {
      var options = {
        damping: '0.5'
      }
      Scrollbar.init(document.querySelector('#sidenav-scrollbar'), options);
    }
  </script>
  <!-- Github buttons -->
  <script async defer src="/js/buttons.js"></script>
  <!-- Control Center for Material Dashboard: parallax effects, scripts for the example pages etc -->
  <script src="/js/material-dashboard.js"></script>
  <script src="/js/jquery.min.js"></script>
  <script src="/js/sweet-alert.js"></script>
  <script src="/js/loadingoverlay.min.js"></script>
  <script src="/js/sign-up.js"></script>
</body>

</html>
